{% extends "base.html" %}
{% load static %}
<!-- index Content -->
{% block title %}
  Login
{% endblock title %}

{% block header %}
<header class="masthead" style="background-image: url('{% static 'img/main_bk3.jpg' %}')">
    <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="input-heading">
              <h1>登陆</h1>
            </div>
          </div>
        </div>
      </div>
  </header>
{% endblock header %}

{% block content %}
  <!-- Post Content -->
  <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <br>
                <!-- 提交文章的表单 -->
                <form method="post" action=".">
                    <!-- Django中需要POST数据的地方都必须有csrf_token -->
                    {% csrf_token %}
                    <!-- 文章标题 -->
                    <div class="form-group">
                            <label for="username">用户名:</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <!-- 密码 -->
                        <div class="form-group">
                            <label for="password">密码:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary">提交</button>

                    <hr>
                    <p class="post-meta">忘记密码了?
                      <br>
                      点击 <a href='{% url "password_reset_recover" %}'>这儿</a> 来重置!</p>                   

                </form>
            </div>
        </div>
    </div>  
  <hr>
{% endblock content %}
